# Database configs
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/algafood?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Docs config
springdoc.swagger-ui.path=/docs
springdoc.show-actuator=true
# Readiness probe settings
management.endpoint.health.group.readiness.include=ping
management.endpoint.health.group.readiness.show-details=never
# Liveness probe settings
management.endpoint.health.group.liveness.include=ping
management.endpoint.health.group.liveness.show-details=never